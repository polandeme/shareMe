<div class="bar bar-header bar-light">
  <h1 class="title">登录</h1>
</div>

	<div class="list"> 
		<label class="item item-input">
			<input type="text" ng-model="profile.username">

			<input type="password" ng-model="profile.password">

	</div>
</ion-content>
